{% extends 'users/base.html' %}


{% block content %}
    <form method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput">
            <label for="floatingInput">Email Adresi</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingPassword">
            <label for="floatingPassword">Şifre</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
        <small class="text-muted">Kayıtlı Değil misin</small><a href="register">Kayıt Ol</a>
    </form>
{% endblock content %}
